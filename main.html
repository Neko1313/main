<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="main.css" type="text/css">

    <title>Main</title>
</head>

<body>
    <header>
        <ul>
            <li>
                <figure>
                    <img src="logo.png" width="100%">
                </figure>
            </li>
            <li>
                <a href="#">
                    <span class = "settings">
                        <ion-icon name="settings-outline"></ion-icon>
                    </span>
                </a>
            </li>
        </ul>
    </header>
    <main>
        <div class="inner">
            <div class="content">
                <figure>
                    <img src="book.jpg" width="80%">
                </figure>
            </div>
            <div class="but">
                <ul>
                    <li class="button">
                        <input type="image" src="del.png">
                    </li>
                    <li class="like">
                        <input type="image" src="dizlike.png">
                    </li>
                    <li class="like">
                        <input type="image" src="like.png">
                    </li>
                    <li class="button">
                        <input type="image" src="chek.png">
                    </li>
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <div class="navigation">
            <ul>
                <li class="list active">
                    <a href="#">
                        <span class = "icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class = "text">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class = "icon">
                            <ion-icon name="search-outline"></ion-icon>
                        </span>
                        <span class = "text">Search</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class = "icon">
                            <ion-icon name="albums-outline"></ion-icon>
                        </span>
                        <span class = "text">Swiper</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class = "icon">
                            <ion-icon name="bookmark-outline"></ion-icon>
                        </span>
                        <span class = "text">Favourites</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class = "icon">
                            <ion-icon name="notifications-outline"></ion-icon>
                        </span>
                        <span class = "text">Notify</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
    </footer>

    <script>
        const list = document.querySelectorAll('.list')
        function activeLink()
        {
            list.forEach((item)=>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item)=>
        item.addEventListener('click',activeLink))
    </script>


    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
